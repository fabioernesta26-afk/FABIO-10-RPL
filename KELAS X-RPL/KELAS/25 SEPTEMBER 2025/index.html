<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        
      .box {
        background-color: red;
        /* position: absolute;
        top: 300px; */
      } 
      .tinggi {
        height: 150px;
      }

      .lebar {
        width: 100px;
      }

      .box-1 {
        background-color: yellow;
        position: absolute;
        top: 80px;
      }

      .box-2 {
        background-color: green;
        position: absolute;
        top: 80px;
        left: 200px;
      }

      .box-3 {
        background-color: aqua;
        position: absolute;
        top: 80px;
        left: 365px;
      }

      .batas-atas {
        margin-top: 30px;
      }

      .batas-bawah {
        margin-bottom: 30px;
      }

      .batas-dalam-atas {
        padding-top: 30px;
      }

      .batas-dalam-bawah {
        padding-bottom: 30px;
      }

      .batas-kiri {
        margin-left: 30px;
      }

      .batas-kanan {
        margin-right: 30px;
      }

      .batas-dalam-kiri {
        padding-left: 30px;
      }

      .batas-dalam-kanan {
        padding-right: 30px;
      }
    </style>
  </head>

  <body>
    <div id="rumah">
      <div class="Jarak Huruf" style="background-color: aqua">Identitas</div>
      <div class="Huruf Jarak" style="background-color: aquamarine">
        Riwayat Pendidikan
      </div>
      <div class="Huruf" style="background-color: greenyellow">Kompetensi</div>
    </div>
    <div class="box batas-dalam-atas batas-dalam-kiri batas-dalam-kanan">
      <div class="box-1 lebar batas-bawah batas-dalam-atas batas-dalam-bawah batas-dalam-kiri tinggi">box-1</div>
      <div class="box-2 lebar batas-bawah batas-dalam-atas batas-dalam-bawah batas-dalam-kiri tinggi">box-2</div>
      <div class="box-3 lebar batas-bawah batas-dalam-atas batas-dalam-bawah batas-dalam-kiri tinggi">box-3</div>
    </div>
  </body>
</html>
